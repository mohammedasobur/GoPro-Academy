<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown [2025]</title>
</head>
<body>
    
    <main>
        <div class="count-main">
            <div class="header">
                <h2><span>2025</span> <br>Year Count Down</h2>
            </div>
            <div class="time-bar" id="countDown">
                <div class="days" >
                    <span id="days"></span>
                    <span> Days</span>
                </div>
                <div class="hours">
                    <span id="hours"> </span>
                    <span> Hours </span>
                </div>
                <div class="seconds" >
                    <span id="min"></span>
                    <span> Minutes</span>
                </div>
                <div class="mili-sec"  >
                    <span id="sec"></span>
                    <span> Seconds</span>
                </div>
            </div>
        </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
